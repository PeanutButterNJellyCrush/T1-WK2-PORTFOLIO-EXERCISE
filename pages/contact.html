<body>
    <div class="main_body"> 
        <header>
                <div class="logo_name">
                    <a href="../index.html">
                        <img src="https://coderacademy.edu.au/images/footerLogo.png" alt="Coder Academy Logo">
                    </a>
                    <p class="ca_name">
                        <span class="coder_text">Coder</span>
                        <span class="acadamy_text">Acadamy</span>
                    </p>
                </div>

                <nav>
                    <a href="../index.html">Home</a>

                </nav>
        
        </header>

        <main>
            <h2>Contact us</h2>
            
            <form>
                <div class="form_element">
                    <label for="person_name">Name: </label>
                    <input id="person_name" class="form_input" >
                </div>
               
                <div class="form_element">
                    <label for="email">Email: </label>
                    <input id="email" class="form_input">
                </div>
                <div class="form_element">
                    <label for="subject">Subject: </label>
                    <input id="subject" class="form_input" >
                </div>
                
                <div class="form_element">
                    <label for="reason">Reason: </label>
                    <textarea id="reason" class="form_input"></textarea>
                </div>
                
                <div class="button_div">
                    <button class="button_submit">Submit</button>
                </div>

            </form> 
        </main>

        <footer>
            <div class="social_media">
                <a href="https:www.facebook.com" target="_blank">
                    <i class="fa-brands fa-facebook"></i></a>
                <a href="https:www.linkedin.com" target="_blank">
                    <i class="fa-brands fa-linkedin"></i></a>
                <a href="https:www.twitter.com" target="_blank">
                    <i class="fa-brands fa-twitter"></i></a>
                    <span class="FB"></span>
                </div>

                <div class="info">
                    <p >Contact:2345-2342-2345</p>
                    <p >Address: 1 Street Name, Suburb</p>
                </div>
    

            </footer>
